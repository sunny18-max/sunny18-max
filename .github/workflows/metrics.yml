name: GitHub Metrics (Streak Style)

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate streak-style metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

          user: sunny18-max

          # --- Minimal template ---
          template: terminal
          base: ""

          # --- Streaks only ---
          plugin_streak: yes

          # --- Appearance ---
          config_display: large
          config_padding: 16
          config_timezone: Asia/Kolkata
          config_theme: dark
