name: GitHub Metrics (Clean)

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate clean metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

          user: sunny18-max

          # âœ… Use safe classic template
          template: classic
          base: header

          # âœ… Enable streaks
          plugin_streak: yes

          # âŒ Disable noisy stuff
          plugin_activity: no
          plugin_languages: no
          plugin_achievements: no
          plugin_isocalendar: no

          # ğŸ¨ Styling
          config_timezone: Asia/Kolkata
          config_theme: dark
          config_padding: 16
